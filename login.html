<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>تسجيل الدخول</title>
<style>
body { background:#111; color:white; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#1e1e1e; padding:30px; border-radius:10px; width:300px; text-align:center; }
input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; background:#2b2b2b; color:white; }
button { width:100%; padding:10px; background:#00bfff; border:none; border-radius:5px; color:white; font-size:16px; }
</style>
</head>
<body>
<div class="container">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
  <p>ليس لديك حساب؟ <a href="register.html" style="color:#00bfff">إنشاء حساب</a></p>
</div>

<script>
// 🛑 التحقق من IP عند تحميل الصفحة
window.addEventListener("DOMContentLoaded", async () => {
  try {
    // الحصول على IP العام
    const ipRes = await fetch("https://api.ipify.org?format=json");
    const ipData = await ipRes.json();
    const userIp = ipData.ip;

    // إرسال IP للسيرفر للتحقق إذا محظور
    const checkRes = await fetch("https://fbi-mrmd.onrender.com/api/check-ip?ip=" + userIp);
    const checkData = await checkRes.json();

    if (checkData.blocked) {
      localStorage.setItem("block_reason", checkData.reason || "🚫 تم حظرك من الموقع");
      window.location.href = "blocked.html";
    }
  } catch (err) {
    console.error("IP check error:", err);
  }
});

async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("الرجاء إدخال اسم المستخدم وكلمة المرور");
    return;
  }

  try {
    const deviceInfo = {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language
    };

    const ipRes = await fetch("https://api.ipify.org?format=json");
    const ipData = await ipRes.json();
    deviceInfo.ip = ipData.ip;

    const res = await fetch("https://fbi-mrmd.onrender.com/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, deviceInfo })
    });

    const data = await res.json();

    if (data.blocked) {
      localStorage.setItem("block_reason", data.reason || "🚫 تم حظرك من الموقع");
      window.location.href = "blocked.html";
      return;
    }

    if (data.error) {
      alert("❌ " + data.error);
    } else {
      localStorage.setItem("userId", data.user.id);
      localStorage.setItem("username", data.user.username);

      alert("✅ تم تسجيل الدخول بنجاح!");
      window.location.href = "index.html"; 
    }
  } catch (err) {
    alert("⚠️ خطأ في الاتصال بالسيرفر: " + err.message);
  }
}
</script>
</body>
</html>
