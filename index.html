<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>database - FBI</title>
<link rel="icon" href="logo/222.png" type="image/png">
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('logo/baneg.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  margin: 0;
  padding: 0;
  direction: rtl;
}

.header {
  background: linear-gradient(to right, #0f0f0f, #1c1c1c);
  padding: 20px;
  text-align: center;
  position: relative;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.header h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: 1px;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}

.search-box {
  margin-bottom: 30px;
}

input[type="text"] {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background-color: rgba(43,43,43,0.9);
  color: #fff;
  font-size: 16px;
  text-align: right;
  transition: all 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  background-color: rgba(60,60,60,0.95);
  box-shadow: 0 0 10px #00bfff;
}

.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  flex-direction: column;
  display: none;
  z-index: 10;
}

.loading-circle {
  border: 6px solid #333;
  border-top: 6px solid #00bfff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.person-page {
  display: none;
}

.person-content-wrapper {
  position: relative;
  border-radius: 15px;
  padding: 25px;
  max-width: 1000px;
  margin: 20px auto;
  box-shadow: 0 10px 20px rgba(0,0,0,0.7);
  overflow: hidden;
  background: none; /* الشفافية للشعار */
}

.person-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 250px;
  height: 250px;
  object-fit: contain;
  opacity: 0.08;
  transform: translate(-50%, -50%);
  pointer-events: none;
  filter: grayscale(100%);
  z-index: 1;
}

.person-profile {
  display: flex;
  background-color: rgba(31,31,31,0.85); /* شفافية جزئية للخلفية */
  padding: 25px;
  border-radius: 12px;
  gap: 30px;
  align-items: flex-start;
  flex-wrap: wrap;
  position: relative;
  z-index: 2; /* فوق الشعار */
  transition: none; /* لا تكبير عند hover */
}

.person-profile img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
  border: 3px solid #00bfff;
  transition: none;
}

.person-info {
  flex: 1;
  line-height: 2;
}

.info-section {
  margin-bottom: 15px;
}

.info-section label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
  color: #aaa;
}

.status {
  font-weight: bold;
  margin-top: 10px;
  padding: 8px 12px;
  border-radius: 6px;
  display: inline-block;
}

.wanted { background-color: #ff4f4f; color: white; }
.not-wanted { background-color: #4caf50; color: white; }
.done-service { background-color: #00bfff; color: white; }
.exempted { background-color: #ffb400; color: white; }

.logo-clickable {
  cursor: pointer;
}
</style>
</head>
<body>

<div class="loading-screen" id="loadingScreen">
  <div class="loading-circle"></div>
  <div id="loadingText">جاري التحميل...</div>
</div>

<div class="header">
  <div style="position: absolute; top: 15px; left: 15px;" onclick="goHome()" class="logo-clickable">
    <img src="logo/222.png" alt="FBI Logo" style="width: 70px; height: auto;">
  </div>
  <h1>database - FBI</h1>
</div>

<div class="container" id="mainPage">
  <div class="search-box">
    <input type="text" id="searchName" placeholder="اكتب الاسم أو جزء منه...">
  </div>
</div>

<div class="person-page" id="personPage">
  <div class="person-content-wrapper">
    <img src="logo/222.png" class="person-logo" alt="FBI Logo">
    <div id="personContent"></div>
  </div>
</div>
<form id="addPersonForm">
  <input type="text" id="name" placeholder="الاسم" required />
  <input type="number" id="age" placeholder="العمر" required />
  <input type="file" id="photo" accept="image/*" required />
  <button type="submit">إضافة شخص</button>
</form>

<script>
const searchInput = document.getElementById("searchName");
const mainPage = document.getElementById("mainPage");
const personPage = document.getElementById("personPage");
const personContent = document.getElementById("personContent");
const loadingScreen = document.getElementById("loadingScreen");
const loadingText = document.getElementById("loadingText");

searchInput.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    const query = this.value.trim();

    loadingText.textContent = "جاري التحميل...";
    loadingScreen.style.display = "flex";

    fetch(`https://fbi-mrmd.onrender.com/api/search?name=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(person => {
        if (person.error || person.message) {
          loadingText.innerHTML = "❌ الاسم غير صحيح";
          setTimeout(() => location.reload(), 1000);
          return;
        }

        loadingScreen.style.display = "none";
        mainPage.style.display = "none";
        personPage.style.display = "block";

        personContent.innerHTML = `
          <div class="person-profile">
            <img src="${person.image}" alt="صورة الشخص">
            <div class="person-info">
              <div class="info-section"><label>Full Name:</label><div>${person.name}</div></div>
              <div class="info-section"><label>Birthplace:</label><div>${person.birthplace}</div></div>
              <div class="info-section"><label>Birthdate:</label><div>${person.birthdate}</div></div>
              <div class="info-section"><label>Current Age:</label><div>${person.current_age}</div></div>
              <div class="info-section"><label>Marital Status:</label><div>${person.marital_status}</div></div>
              <div class="info-section"><label>Children:</label><div>${person.children}</div></div>
              <div class="info-section"><label>Belongings:</label><div>${person.belongings}</div></div>
              <div class="info-section"><label>Records:</label><div>${person.records}</div></div>
              <div class="info-section"><label>Status:</label>
                <div class="status ${
                  person.wanted === 'true' ? 'wanted' :
                  person.wanted === 'false' ? 'not-wanted' :
                  person.wanted === 'exempt' ? 'exempted' : 'done-service'
                }">
                  ${
                    person.wanted === 'true' ? 'Wanted for national service' :
                    person.wanted === 'false' ? 'Not wanted for service' :
                    person.wanted === 'exempt' ? 'Exempted from service' :
                    'Service completed'
                  }
                </div>
              </div>
            </div>
          </div>
        `;
      });
  }
});

// ✅ إضافة شخص جديد
const addPersonForm = document.getElementById("addPersonForm");
addPersonForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  const photo = document.getElementById("photo").files[0];

  // ⚠️ مبدئيًا نخلي الصورة عبارة عن path ثابت (لأن رفع الملفات مش شغال عبر API الحالي)
  const imagePath = `photo/${photo.name}`;

  const newPerson = {
    name,
    birthplace: "Unknown",
    birthdate: "2000-01-01",
    current_age: parseInt(age),
    records: "None",
    belongings: "None",
    marital_status: "Single",
    children: 0,
    wanted: "false",
    image: imagePath
  };

  try {
    const res = await fetch("https://fbi-mrmd.onrender.com/api/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(newPerson)
    });

    const data = await res.json();
    alert(data.message || "Person added!");
  } catch (err) {
    alert("Error adding person: " + err.message);
  }
});
</script>



</body>
</html>
